{% extends 'elements/layouts/admin.html' %}

{% load static %}

{% block additional_css %}
{% endblock %}

{% block content %}
    <div class="form-head mb-4 d-sm-flex">
        <div class="pr-3 me-auto mb-sm-0 mb-3">
            <h2 class="text-black font-w600 mb-0">Bancos</h2>
        </div>
        <div class="d-flex align-items-center justify-content-between">
            <a href="{% url 'add-bank' %}" class="btn btn-rounded btn-light me-3">
                <i class="flaticon-381-add-2 text-primary scale5 me-3"></i>Agregar Banco
            </a>
        </div>
    </div>

    <div class="row">
        <div class="col-xl-12">
            <div class="row">
                {% for link in links %}
                    <div class="col-sm-6 col-md-3">
                        <div class="card">
                            <a href="{% url 'link-accounts' link.id %}">
                                <div class="card-body">
                                    <div class="profile-blog">
                                        <h5 class="text-primary d-inline">{{ link.institution.display }}</h5>
                                        <img src="{% static link.institution.logo %}" alt="" class="img-fluid mt-4 mb-4 w-100">
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
